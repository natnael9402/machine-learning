<div class="parent gradient-background">
    <div class="login wrap">
        <div class="h1">Login</div>
        <input [(ngModel)]="loginObj.username" name="username" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email" name="email" type="text">
        <input [(ngModel)]="loginObj.password" placeholder="Password" id="password" name="password" type="password">
        <input (click)="onLogin()" value="Login" class="btn" type="submit">
      </div>
</div>
